<!doctype html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="../js/angular.min.js"></script>
  </head>
  <body class="container">
    <form class="form-horizontal" role="form" ng-init="qty=1;cost=2">
      <div class="form-group">
        <label class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" ng-model="qty">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Costs</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" ng-model="cost">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          Total: <strong>{{qty * cost | currency}}</strong>
        </div> 
      </div>
    </form>
  </body>
</html>
